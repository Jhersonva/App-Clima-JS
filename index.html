<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta etiquetas para definir el charset, compatibilidad con navegadores y la vista móvil -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace al archivo de estilo CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Aplicación del Clima</title>
</head>
<body>
  <!-- Contenedor principal de la aplicación -->
  <div class="contenedor">
    <!-- Título de la aplicación -->
    <h1>Aplicación de Clima</h1>
    
    <!-- Campo de texto para ingresar el nombre de la ciudad -->
    <input type="text" id="ciudadEntrada" placeholder="Ingrese una ciudad">
    
    <!-- Botón para realizar la búsqueda del clima -->
    <button id="botonBusqueda">Buscar</button>
    
    <!-- Div para mostrar los datos del clima -->
    <div id="datosClima"></div>
  </div>
  
  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
